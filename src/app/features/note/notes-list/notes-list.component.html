<div id="notes-list-component-wrapper" class="row no-gutters">
  <div class="col-12">
    <div id="notes-list-wrapper">
      <table matSort mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="date">
          <mat-header-cell *matHeaderCellDef> Datum </mat-header-cell>
          <td mat-cell *matCellDef="let order">
            <!-- {{ order?.date.seconds * 1000 | date: 'dd.MM.yyyy' }} -->
            20.10.2010
          </td>
        </ng-container>

        <ng-container matColumnDef="note">
          <th mat-sort-header mat-header-cell *matHeaderCellDef>Notiz</th>
          <td mat-cell *matCellDef="let order">Hello World</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
</div>
