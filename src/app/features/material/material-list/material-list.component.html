<div id="material-list-component-wrapper" class="row no-gutters">
  <div class="col-12">
    <div id="material-list-wrapper" class="row no-gutters">
      <div class="col-12">
        <mat-table
          #table
          [dataSource]="dataSource"
          matSort
          *ngIf="hasMaterialsFound; else noMaterialsFoundTemplate"
        >
          <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef> Id</mat-header-cell>
            <mat-cell *matCellDef="let material">
              <div>Id:</div>
              {{ material.id }}
            </mat-cell>
          </ng-container>

          <ng-container matColumnDef="date">
            <mat-header-cell *matHeaderCellDef> Datum</mat-header-cell>
            <mat-cell *matCellDef="let material">
              <div class="disable-on-small-device">
                {{ material?.date?.seconds * 1000 | date: 'dd.MM.yyyy' }}
              </div>
              <mat-form-field class="">
                <input
                  matInput
                  placeholder="Datum"
                  value="{{
                    material?.date?.seconds * 1000 | date: 'dd.MM.yyyy'
                  }}"
                  readonly
                />
              </mat-form-field>
            </mat-cell>
          </ng-container>

          <ng-container matColumnDef="material">
            <mat-header-cell *matHeaderCellDef>Material </mat-header-cell>
            <mat-cell *matCellDef="let material">
              <div class="disable-on-small-device">
                {{ material.material }}
              </div>
              <mat-form-field>
                <input
                  matInput
                  placeholder="Material"
                  value="{{ material.material }}"
                  readonly
                />
              </mat-form-field>
            </mat-cell>
          </ng-container>

          <ng-container matColumnDef="amount">
            <mat-header-cell *matHeaderCellDef> Material </mat-header-cell>
            <mat-cell *matCellDef="let material">
              <div class="disable-on-small-device">
                {{ material.amount }}
              </div>
              <mat-form-field class="hello">
                <input
                  matInput
                  placeholder="Material"
                  value="{{ material.amount }}"
                  readonly
                />
              </mat-form-field>
            </mat-cell>
          </ng-container>

          <ng-container matColumnDef="unit">
            <mat-header-cell *matHeaderCellDef> Einheit </mat-header-cell>
            <mat-cell *matCellDef="let material">
              <div class="disable-on-small-device">
                {{ material.unit }}
              </div>
              <mat-form-field>
                <input
                  matInput
                  placeholder="Einheit"
                  value="{{ material.unit }}"
                  readonly
                />
              </mat-form-field>
            </mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row
            *matRowDef="let row; columns: displayedColumns"
            (click)="highlighted.toggle(row); showEditAndDeleteButton(row)"
            [ngClass]="{
              hovered: row.hovered,
              highlighted: highlighted.isSelected(row)
            }"
            (click)="!row.hasBeenPrinted && selection.toggle(row)"
            [ngStyle]="
              row.hasBeenPrinted && {
                'background-color': '#aeafae',
                border: '1px solid #999999',
                color: '#666666',
                opacity: '0.8'
              }
            "
          >
          </mat-row>
        </mat-table>

        <ng-template #noMaterialsFoundTemplate>
          <div class="no-materials-found">Keine Eintr√§ge gefunden</div>
        </ng-template>
      </div>
    </div>
  </div>
  <div id="bottom-nav">
    <div
      *ngIf="showButtonsIfMaterialIsSelected"
      [ngClass]="{
        'material-edit-btn-if-print-is-not-active': !showPrintButton,
        'material-edit-btn': showPrintButton,
        'material-edit-btn-if-delete-is-not-active': !showDeleteButton
      }"
    >
      <button
        type="button"
        mat-fab
        (click)="editMaterial(this.selectedMaterial)"
        id="edit-material-btn"
      >
        <i class="material-icons">edit</i>
      </button>
    </div>

    <div *ngIf="showPrintButton">
      <button
        type="button"
        [ngClass]="{
          'material-edit-btn-if-print-is-not-active': !showPrintButton,
          'material-edit-btn': showPrintButton
        }"
        id="material-print-btn"
        type="button"
        mat-fab
      >
        <i class="material-icons">print</i>
      </button>
    </div>

    <div *ngIf="showButtonsIfMaterialIsSelected && showDeleteButton">
      <button
        id="material-delete-btn"
        type="button"
        mat-fab
        (click)="deleteMaterial(this.selectedMaterial)"
      >
        <i class="material-icons">delete</i>
      </button>
    </div>
    <button
      type="button"
      id="create-entry-btn"
      type="button"
      mat-fab
      (click)="createEntry()"
    >
      <i class="material-icons">add</i>
    </button>
  </div>
</div>
