<header id="header">
  <div class="row">
    <div class="col-10">
      <div id="header-title-wrapper">
        <div id="header-title">{{ titleInput }}</div>
      </div>
    </div>
    <div class="col-2">
      <div *ngIf="this.isLoggedIn" id="logout-btn" (click)="logout()">
        Logout
      </div>
    </div>
  </div>
</header>
