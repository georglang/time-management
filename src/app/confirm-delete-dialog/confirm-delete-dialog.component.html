<h2 mat-dialog-title>Löschen</h2>
<mat-dialog-content>Soll der Eintrag wirklich gelöscht werden?</mat-dialog-content>
<form [formGroup]="signin">
  <mat-form-field id="passwort-field">
       <input matInput placeholder="Passwort" [type]="hide ? 'password' : 'text'" formControlName="password" required>
       <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
       <mat-hint *ngIf="!passwordInput.value">Passwort eingeben</mat-hint>
   </mat-form-field>
 </form>

<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">Nein</button>
  <button mat-button [mat-dialog-close]="true" [disabled]="!isPasswortCorrect">Ja</button>
</mat-dialog-actions>
