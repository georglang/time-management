<app-header titleInput="Auftrag anlegen"></app-header>

<div class="sub-nav row">
  <div class="col-10">
    <div type="button" class="nav-before-btn" (click)="navigateToOrderList()">
      <mat-icon>navigate_before</mat-icon>
    </div>
  </div>
  <div class="col-2">
    <div
      type="button"
      class="settings-btn"
      (click)="documentEditForm.ngSubmit.emit()"
    >
      <mat-icon>save</mat-icon>
    </div>
  </div>
</div>

<div id="create-order-component-wrapper" class="row">
  <div class="col-12">
    <div id="create-order-form-wrapper" class="row no-gutters">
      <div class="col-12">
        <form
          id="create-order-form"
          [formGroup]="createOrderForm"
          #documentEditForm="ngForm"
          (ngSubmit)="onSubmit()"
        >
          <fieldset class="form-group">
            <mat-form-field>
              <input
                matInput
                [matDatepicker]="picker"
                placeholder="Datum wÃ¤hlen"
                id="date"
                name="date"
                formControlName="date"
                (click)="picker.open()"
                autocomplete="off"
                required
              />
              <mat-datepicker-toggle matSuffix [for]="picker">
              </mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </fieldset>

          <fieldset class="form-group">
            <mat-form-field>
              <input
                matInput
                set
                control
                name
                formControlName="companyName"
                placeholder="Firmenname"
                class="form-control form-control-sm"
                type="text"
              />
            </mat-form-field>
          </fieldset>

          <fieldset class="form-group">
            <mat-form-field>
              <input
                matInput
                set
                control
                name
                formControlName="contactPerson"
                placeholder="Einsatzleiter"
                class="form-control form-control-sm"
                type="text"
              />
            </mat-form-field>
          </fieldset>

          <fieldset class="form-group">
            <mat-form-field>
              <input
                matInput
                set
                control
                name
                formControlName="location"
                placeholder="Ort"
                class="form-control form-control-sm"
                type="text"
              />
            </mat-form-field>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
