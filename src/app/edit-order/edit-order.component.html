<app-header titleInput="Auftrag bearbeiten"></app-header>

<div class="sub-nav row">
  <div class="col-10">
    <div type="button" class="nav-before-btn" (click)="navigateToOrderList()">
      <mat-icon>navigate_before</mat-icon>
    </div>
  </div>
  <div class="col-2">
    <div
      type="button"
      class="save-btn"
      (click)="documentEditForm.ngSubmit.emit()"
    >
      <mat-icon>save</mat-icon>
    </div>
  </div>
</div>

<div id="edit-order-component-wrapper" class="row no-gutters">
  <div class="col-12">
    <div id="edit-order-form-wrapper" class="row no-gutters">
      <div class="col-12">
        <form
          id="edit-order-form"
          [formGroup]="editOrderForm"
          #documentEditForm="ngForm"
          (ngSubmit)="onSubmit()"
        >
          <fieldset class="form-group">
            <mat-form-field>
              <input
                matInput
                [matDatepicker]="picker"
                placeholder="Datum wÃ¤hlen"
                id="date"
                name="date"
                formControlName="date"
                (click)="picker.open()"
                required
                [ngClass]="{
                  'is-invalid': submitted && getFormControl.date.errors
                }"
              />
              <mat-datepicker-toggle
                matSuffix
                [for]="picker"
              ></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
              <div
                *ngIf="submitted && getFormControl.date.errors"
                class="invalid-feedback"
              >
                <div *ngIf="getFormControl.date.errors.required">
                  Bitte <strong>Datum</strong> eingeben
                </div>
              </div>
            </mat-form-field>
          </fieldset>

          <fieldset class="form-group">
            <mat-form-field>
              <input
                matInput
                set
                control
                name
                formControlName="companyName"
                placeholder="Firmenname"
                class="form-control form-control-sm"
                type="text"
                [ngClass]="{
                  'is-invalid': submitted && getFormControl.companyName.errors
                }"
              />
              <div
                *ngIf="submitted && getFormControl.companyName.errors"
                class="invalid-feedback"
              >
                <div *ngIf="getFormControl.companyName.errors.required">
                  Bitte <strong>Firmenname</strong> eingeben
                </div>
              </div>
            </mat-form-field>
          </fieldset>

          <fieldset class="form-group">
            <mat-form-field>
              <input
                matInput
                set
                control
                name
                formControlName="contactPerson"
                placeholder="Einsatzleiter"
                class="form-control form-control-sm"
                type="text"
                [ngClass]="{
                  'is-invalid': submitted && getFormControl.contactPerson.errors
                }"
              />
              <div
                *ngIf="submitted && getFormControl.contactPerson.errors"
                class="invalid-feedback"
              >
                <div *ngIf="getFormControl.contactPerson.errors.required">
                  Bitte <strong>Einsatzleiter</strong> eingeben
                </div>
              </div>
            </mat-form-field>
          </fieldset>

          <fieldset class="form-group">
            <mat-form-field>
              <input
                matInput
                set
                control
                name
                formControlName="location"
                placeholder="Ort"
                class="form-control form-control-sm"
                type="text"
                [ngClass]="{
                  'is-invalid': submitted && getFormControl.location.errors
                }"
              />
              <div
                *ngIf="submitted && getFormControl.location.errors"
                class="invalid-feedback"
              >
                <div *ngIf="getFormControl.location.errors.required">
                  Bitte <strong>Ort</strong> eingeben
                </div>
              </div>
            </mat-form-field>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
