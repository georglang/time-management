<app-header titleInput="Login"></app-header>

<div class="sub-nav row">
  <div class="col-10"></div>
  <div class="col-2"></div>
</div>

<div id="create-record-component-wrapper" class="row no-gutter">
  <div class="col-12">
    <div id="create-record-form-wrapper" class="row no-gutter">
      <div class="col-12">
        <mat-card id="sign-in-wrapper">
          <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="submit()">
              <p>
                <mat-form-field>
                  <input
                    type="text"
                    matInput
                    placeholder="Email"
                    formControlName="email"
                  />
                </mat-form-field>
              </p>

              <p>
                <mat-form-field>
                  <input
                    type="password"
                    matInput
                    placeholder="Password"
                    formControlName="password"
                    autocomplete=""
                  />
                </mat-form-field>
              </p>

              <p *ngIf="error" class="error">
                {{ error }}
              </p>

              <div class="button">
                <button mat-raised-button type="submit" mat-button>
                  Login
                </button>
              </div>
            </form>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
